<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda de Turnos</title>

  <link rel="stylesheet" href="style.css">



 <meta property="og:title" content="Agenda" />
<meta property="og:description" content="Agenda Turnos Biomagnetismo" />
<meta property="og:image" content="https://gerardodamian.github.io/agenda/img/agenda.png" />
<meta property="og:url" content="https://gerardodamian.github.io/agenda/" />
<meta property="og:type" content="website" />
<meta name="twitter:card" content="summary_large_image">
<link rel="icon" href="img/agenda.png" type="image/png" />
</head>

<body>
   <div class="container">
    <img src="logo.jpg" alt="Logo Cuerpomente" class="logo" />
    <h1>Agenda del Consultorio</h1>

    <label for="buscador" class="buscador-label">🔎 Buscar paciente:</label>
    <input type="text" id="buscador" placeholder="Nombre o teléfono" class="buscador-input">

    <div id="resultados-globales" class="resultados-globales"></div>

    <label for="fecha">Seleccionar día:</label>
    <input type="date" id="fecha" />

    <p id="contador-turnos"></p>
    <p id="contador-mensual">Turnos ocupados en el mes: 0</p>


    <div class="buttons">
      <button id="descargar">📥 Guardar agenda</button>
    </div>

    <div id="horarios" class="horarios"></div>
  </div>

  <button id="btn-imprimir">🖨️ Imprimir agenda</button>




  <script src="agenda.js"></script>
</body>
</html>
