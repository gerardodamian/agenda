<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agenda Biomagnetismo</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="img/agenda.png">
<link rel="icon" type="image/png" sizes="32x32" href="img/agenda.png">
<link rel="icon" type="image/png" sizes="16x16" href="img/agenda.png">


  
</head>
<body>
   <div class="container">
    <img src="logo.jpg" alt="Logo Cuerpomente" class="logo" />
    <h1>Agenda del Consultorio</h1>

    <label for="buscador" class="buscador-label">🔎 Buscar paciente:</label>
    <input type="text" id="buscador" placeholder="Nombre o teléfono" class="buscador-input">

    <div id="resultados-globales" class="resultados-globales"></div>

    <label for="fecha">Seleccionar día:</label>
    <input type="date" id="fecha" />

    <p id="contador-turnos"></p>
    <p id="contador-mensual">Turnos ocupados en el mes: 0</p>


    <div class="buttons">
      <button id="descargar">📥 Guardar agenda</button>
    </div>

    <div id="horarios" class="horarios"></div>
  </div>

  <button id="btn-imprimir">🖨️ Imprimir agenda</button>




  <script src="agenda.js"></script>
</body>
</html>
