<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda de Turnos</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
  <link rel="apple-touch-icon" href="favicon-64x64.png" />

  <!-- Open Graph (para Facebook, WhatsApp, LinkedIn, etc.) -->
  <meta property="og:title" content="Agenda de Turnos" />
  <meta property="og:description" content="Gestiona tus turnos de manera simple y rápida." />
  <meta property="og:image" content="https://tusitio.com/img/agenda.png" />
  <meta property="og:url" content="https://tusitio.com" />
  <meta property="og:type" content="website" />

  <!-- Twitter Cards -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Agenda de Turnos" />

</head>

<body>
   <div class="container">
    <img src="logo.jpg" alt="Logo Cuerpomente" class="logo" />
    <h1>Agenda del Consultorio</h1>

    <label for="buscador" class="buscador-label">🔎 Buscar paciente:</label>
    <input type="text" id="buscador" placeholder="Nombre o teléfono" class="buscador-input">

    <div id="resultados-globales" class="resultados-globales"></div>

    <label for="fecha">Seleccionar día:</label>
    <input type="date" id="fecha" />

    <p id="contador-turnos"></p>
    <p id="contador-mensual">Turnos ocupados en el mes: 0</p>


    <div class="buttons">
      <button id="descargar">📥 Guardar agenda</button>
    </div>

    <div id="horarios" class="horarios"></div>
  </div>

  <button id="btn-imprimir">🖨️ Imprimir agenda</button>




  <script src="agenda.js"></script>
</body>
</html>
